---

- name: Add Postgres packages repo apt key
  become: yes
  apt_key:
    data: "{{ lookup('file', 'postgres12.asc') }}"
    state: present

- name: Add postgres 12 repo itself
  become: yes
  apt_repository: 
    repo: "deb [ arch=amd64 ] http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg main"
    state: present