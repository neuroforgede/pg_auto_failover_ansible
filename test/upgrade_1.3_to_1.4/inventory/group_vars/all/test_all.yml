---
postgresql_cluster_name: "main_cluster"
postgresql_cluster_port: "5433"

postgresql_cluster_version: "12"
postgresql_pg_auto_failover_version: "1.3"

postgresql_cluster_group: "1"
postgresql_cluster_formation: "default" # FIXME: should be work with non default

postgresql_cluster_pg_bouncer_client_tls_sslmode: "require"
postgresql_cluster_pg_bouncer_root_password: "pgbouncerpassword"

postgresql_cluster_hba_entries:
  - { type: hostssl, database: "testdb", address: "10.0.0.0/24", user: "testuser", auth_method: scram-sha-256, auth_options: "clientcert=0" }
  - { type: hostssl, database: "testdb2", address: "10.0.0.0/24", user: "testuser", auth_method: scram-sha-256, auth_options: "clientcert=0" }
  #- { type: local, database: all, user: postgres, auth_method: peer }
  # add your entries for your manually created databases here

postgresql_cluster_allowed_clients:
  - name: "vagrant host"
    ip: "10.0.0.1"
  
postgresql_cluster_users:
  - name: "testuser"
    password: "password1"
    encrypted: "true"
    state: present
    role_attr_flags: "SUPERUSER"
  - name: "testuser2"
    password: "password2"
    encrypted: "true"
    state: present
    role_attr_flags: "SUPERUSER"
  
postgresql_cluster_databases:
  - name: "testdb"
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    encoding: 'UTF-8'
    owner: "testuser"
    state: present
    schemas:
      - name: "private"
  - name: "testdb2"
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    encoding: 'UTF-8'
    owner: "testuser"
    state: present
    schemas:
      - name: "private"
  - name: "testdb3"
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    encoding: 'UTF-8'
    owner: "testuser2"
    state: present
    schemas:
      - name: "private"
